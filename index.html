<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open KeyBoard</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="input"></div>
    <div id="KeyBoard">
        <button id="key1" class="keys">`</button>
        <button id="key2" class="keys">1</button>
        <button id="key3" class="keys">2</button>
        <button id="key4" class="keys">3</button>
        <button id="key5" class="keys">4</button>
        <button id="key6" class="keys">5</button>
        <button id="key7" class="keys">6</button>
        <button id="key8" class="keys">7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>-</button>
        <button>=</button>
        <button id="backspace">backspace</button>
        <button id="tab">tab</button>
        <button>q</button>
        <button>w</button>
        <button>e</button>
        <button>r</button>
        <button>t</button>
        <button>y</button>
        <button>u</button>
        <button>i</button>
        <button>o</button>
        <button>p</button>
        <button>[</button>
        <button>]</button>
        <button>\</button>
        <button id="caps">caps</button>
        <button>a</button>
        <button>s</button>
        <button>d</button>
        <button>f</button>
        <button>g</button>
        <button>h</button>
        <button>j</button>
        <button>k</button>
        <button>l</button>
        <button>;</button>
        <button>'</button>
        <button id="enter">enter</button>
        <button class="shift">shift</button>
        <button>z</button>
        <button>x</button>
        <button>c</button>
        <button>v</button>
        <button>b</button>
        <button>n</button>
        <button>m</button>
        <button>,</button>
        <button>.</button>
        <button>/</button>
        <button class="shift">shift</button>
        <button>.com</button>
        <button>@</button>
        <button id="space"></button>
    </div>
    <script src="script.js"></script>   
</body>
</html>
